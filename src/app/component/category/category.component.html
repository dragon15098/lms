<h1 style="padding: 0 0 0 20px ">Search form</h1>

<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div class="container" style="padding: 0 0 0 10px">
    <mat-form-field appearance="fill">
      <mat-label>Category name</mat-label>
      <label>
        <input matInput placeholder="Category name" formControlName="categoryName">
      </label>
    </mat-form-field>
  </div>
  <div class="button-wrapper">
    <button type="submit" [disabled]="submitted" class="center" mat-raised-button color="primary">Search</button>
    <button type="button" [disabled]="submitted" (click)="createNewCategory()" class="center" mat-raised-button color="primary">Create new</button>
  </div>
</form>


<div class="mat-elevation-z8" style="margin: 20px">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Category title</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onClickCategoryDetail(row);" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="onPage($event)" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
