<h1 style="padding: 0 0 0 20px ">Search form</h1>

<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div class="container" style="padding: 0 0 0 10px">
    <mat-form-field appearance="fill">
      <mat-label>User name</mat-label>
      <label>
        <input matInput placeholder="User name" formControlName="name">
      </label>
    </mat-form-field>
  </div>
  <div class="button-wrapper">
    <button type="submit" [disabled]="submitted" class="center" mat-raised-button color="primary">Search</button>
    <button type="button" [disabled]="submitted" (click)="createNewUser()" class="center" mat-raised-button
            color="primary">Create new
    </button>
  </div>
</form>


<div class="mat-elevation-z8" style="margin: 20px">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First name</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone number</th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Phone number</th>
      <td mat-cell *matCellDef="let element"> {{element.roles[0].roleName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onClickUserDetail(row);" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="onPage($event)" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
