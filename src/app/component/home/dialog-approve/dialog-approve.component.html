<h1 mat-dialog-title>Warning</h1>
<div mat-dialog-content>
  <p>Are you sure approved this course ?</p>
  <mat-form-field>
    <mat-label>Price course</mat-label>
    <label>
      <input matInput  [(ngModel)]="price">
    </label>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="price" cdkFocusInitial>Ok</button>
</div>
